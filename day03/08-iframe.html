<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <center>   
        <!--! harita yukleme  -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3010.360554979504!2d28.968357576529144!3d41.01736711886454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab9f4c58d2d43%3A0xe4c18ff835b8d28f!2zRW1pbsO2bsO8IE1leWRhbsSx!5e0!3m2!1str!2str!4v1704396782932!5m2!1str!2str"
      width="500"
      height="300"
      style="border: solid red 5px"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Google Maps-Eminonu Meydani"
    ></iframe>
    <br />

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31854145.690054487!2d31.706721175624214!3d12.943318847008758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1622d46734f9f601%3A0x1472bba7ef0f5b88!2sCibuti!5e0!3m2!1str!2str!4v1704397215286!5m2!1str!2str"
      width="500"
      height="300"
      style="border: solid rgb(24, 46, 188) 5px"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <!--! youtube dan video ekleme  -->
    <iframe
      width="500"
      height="300"
      src="https://www.youtube.com/embed/5kFil7K9xmA?si=rDha0SrPLsPsEvez"

    <iframe
