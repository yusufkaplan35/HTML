<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Audio</title>
</head>
<body>
    <h1>Video-Audio</h1>
    <!--! audio komutu ses dosyasi paylasma -->
    <!--!controls komutu ile baslatma-durdurma, ses kisma-acma yapabiliriz   -->
    <audio src="/assets/audio/coniferous-forest-142569.mp3" 
    controls 
    autoplay 
    muted></audio>
    <br>
    <!--! loop tekrar tekrar ses dosyasini baslatir  -->
    <audio src="/assets/audio/coniferous-forest-142569.mp3" controls autoplay muted></audio>
    <br>
    <!--! video eklemek icin  -->
    <video src="/assets/video/Zelda.mp4" 
    controls
    width="300" 
    height="300"
    poster="/assets/img/jacob-spaccavento-nFap-AOmN0c-unsplash.jpg"
    muted></video>

    <video controls width="400" 
    height="400">
        <source src="/assets/video/Zelda.mp4">
    </video>
</body>
</html>
